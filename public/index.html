<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP6 Menu Editor - Grid Layout</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #d3d0c8 !important;
        }
    </style>
</head>
<body>
    <div class="main-container" style="height: 100vh; position: relative; padding: 2px;">
        <!-- Items panel on the left, width calculated to fill remaining space -->
        <div class="items-panel" style="position: absolute; left: 2px; top: 2px; bottom: 2px; width: calc(100vw - calc((100vh - 4px - 90px - 20px) * 10 * 297 / (9 * 310)) - 10px); background-color: #d4d0c8 !important; border: 2px solid #999; padding: 0; margin: 0;">
            <div class="header-top-content" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: #d3d0c8; color: rgb(64, 64, 64); display: flex; height: 25px; border: 1px solid #999;">
                <div style="display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">OUT</div>
                <div style="display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">Side1</div>
                <div style="display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">02 (81)</div>
                <div style="display: flex; align-items: center; justify-content: center; flex: 1;">331</div>
            </div>
            
            <div class="order-panel" style="background-color: #d4d0c8 !important; border: 1px solid #999; padding: 5px;">
                <div class="order-item" style="font-size: 16px; line-height: 16px; font-style: normal; font-weight: bold; font-family: arial; text-decoration: none; color: rgb(0, 0, 0); background-color: transparent; align-items: flex-start; justify-content: flex-start; text-align: left; display: flex; justify-content: space-between;">
                    <div class="name">  1 S Coke</div>
                    <div class="price">1.00</div>
                </div>
                
                <div class="order-item" style="font-size: 16px; line-height: 16px; font-style: normal; font-weight: bold; font-family: arial; text-decoration: none; color: rgb(0, 0, 0); background-color: transparent; align-items: flex-start; justify-content: flex-start; text-align: left; display: flex; justify-content: space-between;">
                    <div class="name">  1 Honey Must Cup</div>
                    <div class="price"></div>
                </div>
                
                <div class="order-item selected" style="font-size: 16px; line-height: 16px; font-style: normal; font-weight: bold; font-family: arial; text-decoration: none; color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); align-items: flex-start; justify-content: flex-start; text-align: left; display: flex; justify-content: space-between; padding: 2px 4px;">
                    <div class="name">  2 S&S Cup</div>
                    <div class="price"></div>
                </div>
                
                <div class="order-item" style="font-size: 16px; line-height: 16px; font-style: normal; font-weight: bold; font-family: arial; text-decoration: none; color: rgb(0, 0, 0); background-color: transparent; align-items: flex-start; justify-content: flex-start; text-align: left; display: flex; justify-content: space-between;">
                    <div class="name">  1 Big Mac</div>
                    <div class="price">4.79</div>
                </div>
            </div>
            
            <div style="background-color: #d4d0c8; padding: 5px; text-align: left;">
                <span style="font-size: 14px; line-height: 14px; font-style: normal; font-weight: bold; font-family: arial; text-decoration: none; color: rgb(64, 64, 64);">Click here to show last sale</span>
            </div>
        </div>
        
        <!-- Header positioned above grid in bottom right -->
        <div class="panel-indicator" style="position: absolute; bottom: calc(100vh - 4px - 90px - 20px + 2px + 2px); right: 2px; display: flex; background-color: rgb(212, 208, 200); border: 1px solid #999; width: calc((100vh - 4px - 90px - 20px) * 10 * 297 / (9 * 310));">
            <div class="operation-icon" style="width: 105px; height: 90px; background-color: rgb(168, 212, 168); border-right: 1px solid #999; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-shrink: 0;">
                <div style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; color: rgb(64, 64, 64); text-align: center; line-height: 1.1;">User<br>Logged</div>
                <div style="font-size: 16px; margin-top: 2px;">ðŸ‘¤</div>
            </div>
            
            <div class="panel-indicator-texts" style="flex: 1; display: flex; flex-direction: column; min-width: 0; overflow: hidden;">
                <div class="panel-indicator-line" style="display: flex; height: 30px;">
                    <div style="display: flex; flex: 1; min-width: 0;">
                        <div class="order-time" style="font-size: 12px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(255, 0, 0); display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">
                            <span>03:37</span>
                        </div>
                        <div class="order-memory" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">
                            <span></span>
                        </div>
                    </div>
                    <div class="cashier-info" style="font-size: 12px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 4; border-right: 1px solid #999; min-width: 0; overflow: hidden;">
                        <span>andyishereboi</span>
                    </div>
                    <div class="date-time" style="font-size: 12px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; width: 200px; flex-shrink: 0;">
                        <span>08-24-2025 02:04:42</span>
                    </div>
                </div>
                
                <div class="panel-indicator-line" style="display: flex; height: 30px; border-top: 1px solid #999;">
                    <div class="dimension" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">
                        <span>Small</span>
                    </div>
                    <div class="pos-id" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">
                        <span>POS 02</span>
                    </div>
                    <div class="pod-mode" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">
                        <span>DT(OTC5)</span>
                    </div>
                    <div class="stored-orders" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 1; border-right: 1px solid #999;">
                        <span>2</span>
                    </div>
                    <div class="cash-drawer-status" style="font-size: 11px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 1;">
                        <span>Forced</span>
                    </div>
                </div>
                
                <div class="panel-indicator-line" style="display: flex; height: 30px; border-top: 1px solid #999;">
                    <div class="message" style="font-size: 12px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(255, 255, 0); color: rgb(64, 64, 64); display: flex; align-items: center; justify-content: center; flex: 1;">
                        <span>Order Ok</span>
                    </div>
                </div>
            </div>
            
            <div class="quantity" style="font-size: 16px; font-style: normal; font-weight: bold; font-family: arial; background-color: rgb(232, 232, 232); color: rgb(64, 64, 64); width: 105px; height: 90px; display: flex; align-items: center; justify-content: center; border-left: 1px solid #999; flex-shrink: 0;">
                <span>331</span>
            </div>
        </div>
        
        <!-- Grid positioned in bottom right corner -->
        <div class="grid-container" style="
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-image: url('img/BckGround01.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(9, 1fr); 
            gap: 3px; 
            background-color: #bbb; 
            padding: 10px; 
            border: 3px solid #ff0000;
            height: calc(100vh - 4px - 90px - 20px);
            width: calc((100vh - 4px - 90px - 20px) * 10 * 297 / (9 * 310));
        ">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>

                <div class="grid-item"></div>

                <div class="grid-item"></div>

                <div class="grid-item"></div>
                
                <div class="grid-item"></div>

                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
